<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OAG - Your Amazon Affiliate Store</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/oag_logo.png') }}" alt="OAG Logo">
        </div>
        <form class="search-bar" action="/search" method="GET">
            <input type="text" name="q" placeholder="Search for products..." required>
            <button type="submit">Search</button>
        </form>
        <div class="auth-buttons">
            <a href="/signup">Sign Up</a>
            <a href="/signin">Sign In</a>
        </div>
    </header>

    <!-- Note Section -->
    <section class="note-section">
        <p><strong>Welcome to OAG ‚Äì Purchases are not processed directly on our site. Click 'Buy Now' to review and purchase products on the merchant‚Äôs website.</strong></p>
    </section>

    <!-- Category Bar -->
    <nav class="category-bar">
        <a href="#fashion" aria-label="Fashion">Fashion</a>
        <a href="#beauty-health" aria-label="Beauty and Health">Beauty & Health</a>
        <a href="#sports-games" aria-label="Sports and Games">Sports & Games</a>
        <a href="#electronics" aria-label="Electronics">Electronics</a>
    </nav>

    <!-- Welcome Banner -->
    <section class="welcome-banner">
        <img src="{{ url_for('static', filename='images/your-banner-image.png') }}" alt="Welcome Banner">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 OAG Store. All rights reserved.</p>
    </footer>

    <!-- Bottom Bar -->
    <footer class="bottom-bar">
        <p>OAG ENGLISH üåç CANADA <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg" alt="Canada Flag" class="canada-flag"></p>
    </footer>
</body>
</html>
